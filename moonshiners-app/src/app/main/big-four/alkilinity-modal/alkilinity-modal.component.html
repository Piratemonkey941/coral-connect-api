<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Alkilinity Calculator</h5>
          <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- input below -->
        <div class="modal-body">

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Current level</span>
            <input
            type="text"
            class="form-control"
             placeholder="Alk in dKH"
            aria-label="Username"
            aria-describedby="basic-addon1"
            [(ngModel)]="alkilinityCurrent"
            >
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Desired Level</span>
            <input
            type="text"
            class="form-control"
            placeholder="Alk in dKH"
            aria-label="Username"
            aria-describedby="basic-addon1"
            [(ngModel)]="alkilinityDesired"
            >
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
            <select
                class="form-select "
                [(ngModel)]="additiveSelectedDefault"
                (ngModelChange)="onAlkAdditiveSelected($event)"
            >
            <option
                class="text-black"
                *ngFor="let additive of additiveSelectedAlk"
                [value]="additive.Id"
              >
              {{additive.Name}}
            </option>

            </select>
          </div>

        </div>
        <div class="modal-footer">

          <div class="h6 float-left text-dark"> {{modifiedTextAlk}}</div>

          <div>
            <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                (click)="closeModal()"

                >Close
            </button>

            <button
                type="button"
                class="btn btn-primary"


                >Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


<div class="body">
  <div class="content-section">
    <div class="content-section-title">Base Elements</div>

  <div class="apps-card">
    <div class="app-card">
      <span>
      <svg viewBox="0 0 512 512" style="border: 1px solid #a059a9"></svg>
      Salinity
      </span>
      <div class="menu"></div>
      <div class="app-card__subtext">{{salinityStart}}</div>


      <div class="app-card-buttons input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Salinity in ppm"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          [(ngModel)]="salinity">

        <button
          class="btn btn-primary"
          type="button"
          id="button-addon2"

          (click)="onAddSalinity()"
          >Submit
        </button>
      </div>
    </div>


    <div class="app-card g-col-3 ">
      <span>
      <svg viewBox="0 0 52 52" style="border: 1px solid #c1316d">

      </svg>
      Alkilinity
      </span>
      <div class="app-card__subtext">{{alkilinityStart}}</div>
      <div class="app-card-buttons input-group">
        <input
            type="text"
            class="form-control"
            placeholder="Alkilinity in DKH"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            [(ngModel)]="alkilinity">
        <button
          class="btn btn-primary"
          type="button"
          id="button-addon2"
          (click)="onAddAlkilinity()"
        >Submit</button>
      </div>
    </div>

    <div class="app-card g-col-3 ">
      <span>
      <svg viewBox="0 0 52 52" style="border: 1px solid #C75DEB">

      </svg>
      Calcium
      </span>
      <div class="app-card__subtext">Ingredient 2 of 2 for healthy corals. </div>
      <div class="app-card-buttons input-group">
        <input
            type="text"
            class="form-control"
            placeholder="Calcium in ppm"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            [(ngModel)]="calcium">
        <button
            class="btn btn-primary"
            type="button"
            id="button-addon2"
            (click)="onAddCalcium()"
        >Submit</button>
      </div>
    </div>

    <div class="app-card g-col-3 ">
      <span>
      <svg viewBox="0 0 52 52" style="border: 1px solid #C75DEB">

      </svg>
      Magnesium
      </span>
      <div class="app-card__subtext">Ingredient 2 of 2 for healthy corals. </div>
      <div class="app-card-buttons input-group">
        <input
            type="text"
            class="form-control"
            placeholder="Magnesium in ppm"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            [(ngModel)]="magnesium">
        <button
            class="btn btn-primary"
            type="button"
            id="button-addon2"
            (click)="onAddMagnesium()"
          >Submit</button>
      </div>
    </div>

</div>
</div>







<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="closeModal()">do something</button>
      </div>
    </div>
  </div>
</div>

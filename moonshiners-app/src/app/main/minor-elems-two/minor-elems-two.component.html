
<div class="body">

    <div class="content-section-title">Minor Elements M-Z</div>

    <div class="apps-card">
      <div class="app-card">

        <span>
          <div class="chemImg">

            <img src="../../../assets/SoCl.png" alt="" >
          </div>
          Manganese

          <div (click)="selectedElement = 'alkilinity'" class="" data-bs-toggle="modal" data-bs-target="#exampleModal">

          </div>

      </span>
        <div class="menu" > </div>  <!--three dots -->
        <div class="app-card__subtext">{{salinityStart}}</div>


        <div class="app-card-buttons input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Manganese in ppm"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            [(ngModel)]="salinity">

          <button
            class="btn btn-primary"
            type="button"
            id="button-addon2"

            (click)="onAddSalinity()"
            >Submit
          </button>
        </div>
      </div>
